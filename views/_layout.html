<!DOCTYPE html>
<html lang="{{LANG}}">
  <head>
    {% block head %}
    <link rel="stylesheet" href="/colors-light.css" id="default-theme-light" media="(prefers-color-scheme: light)" />
    <link rel="stylesheet" href="/colors-dark.css" id="default-theme-dark" media="(prefers-color-scheme: dark)" />
    <script src="/layoutget.js"></script>
    <title>{{ PAGE_TITLE }}</title>
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/wiki-onionring.css" defer="defer" />
    <link rel="stylesheet" href="/code.css" defer="defer" />
    <link rel="stylesheet" href="/highlight.css" defer="defer" />
    <link
        rel="stylesheet"
        href="/mobile.css"
        media="screen and (max-width: 600px)"
    />
    <link rel="search" type="application/opensearchdescription+xml" href="/opensearch.xml" />
    <meta property="og:type" content="{{ PAGE_TYPE }}" />
    <meta property="og:title" content="{{ PAGE_TITLE }}" />
    {% if PAGE_DESC %}
    <meta property="og:description" content="{{ PAGE_DESC }}" />
    {% else %}
    <meta property="og:description" content="{{ PAGE_TITLE }}" />
    {% endif %}
    <meta property="og:site_name" content="Nekoweb Wiki" />
    {% endblock %}
  </head>
  <body>
    <input type="checkbox" id="show-nav" />
    <div class="container">
      <div class="navbar" role="banner">
        <div class="logo">
          <img
            src="/logo.png"
            width="140"
            height="96"
            alt="Nekoweb Wiki"
          />
        </div>
        <nav>
          <strong>Navigation</strong>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/pages.html">Index</a></li>
            <li><a href="/about.html">About</a></li>
          </ul>
        </nav>
        <nav>
          <strong>Community</strong>
          <ul>
            <li>
              <iframe
                src="https://nekoweb.org/frame/follow"
                frameborder="0" width="100%" height="35"
              ></iframe>
            </li>
            <li><a href="https://discord.gg/f4b4e2Nudk">Discord</a></li>
            <li><a href="/guestbook.html">Guestbook</a></li>
            <li><a href="{{CODE_REPOSITORY}}">GitHub</a></li>
          </ul>
        </nav>
        <div id="nekowebring">
          <script
            type="text/javascript"
            src="https://webring.nekoweb.org/onionring-variables.js"
          ></script>
          <script
            type="text/javascript"
            src="https://webring.nekoweb.org/onionring-widget.js"
          ></script>
        </div>
        <form id="layout-form" action="#">
          <details class="menu-dropdown">
            <summary>Layout</summary>
            <div class="menu-dropdown-body">
                <strong>Width</strong>
                <ul>
                    <li>
                        <button
                            name="width"
                            value="__unset__"
                        class="menu-dropdown-select"
                        type="submit"
                        >Balanced</button>
                    </li>
                    <li>
                        <button
                            name="width"
                            value="thin"
                            class="menu-dropdown-select"
                            type="submit"
                        >Minimum</button>
                    </li>
                    <li>
                        <button
                            name="width"
                            value="wide"
                            class="menu-dropdown-select"
                            type="submit"
                        >Wide</button>
                    </li>
                </ul>
                <strong>Text Size</strong>
                <ul>
                    <li>
                        <button
                            name="textsize"
                            value="small"
                            class="menu-dropdown-select"
                            type="submit"
                        >Small</button>
                    </li>
                    <li>
                        <button
                            name="textsize"
                            value="__unset__"
                            class="menu-dropdown-select"
                            type="submit"
                        >Standard</button>
                    </li>
                    <li>
                        <button
                            name="textsize"
                            value="large"
                            class="menu-dropdown-select"
                            type="submit"
                        >Large</button>
                    </li>
                </ul>
                <strong>Theme</strong>
                <ul>
                    <li>
                        <button
                            name="theme"
                            value="light"
                            class="menu-dropdown-select"
                            type="submit"
                        >Light</button>
                    </li>
                    <li>
                        <button
                            name="theme"
                            value="dark"
                            class="menu-dropdown-select"
                            type="submit"
                        >Dark</button>
                    </li>
                    <li>
                        <button
                            name="theme"
                            value="__unset__"
                            class="menu-dropdown-select"
                            type="submit"
                        >System default</button>
                    </li>
                </ul>
            </div>
          </details>
          <script src="/layoutset.js"></script>
        </form>
        <center style="margin-top:5px" class="copying">
            <a href="/copying.html">
                <img src="/CC_BY-SA.svg" width="100" />
            </a>
        </center>
      </div>
      <main class="main">{% block main %}{% endblock %}</main>
    </div>
  </body>
</html>
